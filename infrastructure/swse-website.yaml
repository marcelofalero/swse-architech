AWSTemplateFormatVersion: '2010-09-09'
Description: 'CloudFormation template to deploy a static website (SWSE Starship Architect) on S3 with CloudFront and ACM Certificate.'

Parameters:
  DomainName:
    Type: String
    Default: swse.starship.dimble.net
    Description: The domain name for the website.

  HostedZoneId:
    Type: String
    Description: The Route 53 Hosted Zone ID for the domain (e.g. dimble.net).

Resources:
  # S3 Bucket for Website Hosting
  WebsiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'swse-starship-${AWS::AccountId}-${AWS::Region}'
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false

  # Bucket Policy for Public Read Access
  WebsiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref WebsiteBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Sub 'arn:aws:s3:::${WebsiteBucket}/*'

  # ACM Certificate with DNS Validation
  Certificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Ref DomainName
      ValidationMethod: DNS
      DomainValidationOptions:
        - DomainName: !Ref DomainName
          HostedZoneId: !Ref HostedZoneId
    # Note: If HostedZoneId is provided in DomainValidationOptions, ACM attempts to create the validation record.
    # However, depending on permissions, this might require manual intervention or a separate stack/custom resource.
    # In same-account scenarios, it often works or the record creation is handled by the user manually if auto-creation fails.
    # This template assumes the user can validate via DNS.

  # CloudFront Distribution
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Aliases:
          - !Ref DomainName
        Origins:
          - Id: S3Origin
            DomainName: !Select [2, !Split ['/', !GetAtt WebsiteBucket.WebsiteURL]]
            CustomOriginConfig:
              HTTPPort: 80
              HTTPSPort: 443
              OriginProtocolPolicy: http-only
        Enabled: true
        DefaultRootObject: index.html
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          CachedMethods:
            - GET
            - HEAD
            - OPTIONS
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
          Compress: true
        ViewerCertificate:
          AcmCertificateArn: !Ref Certificate
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2021

  # Route 53 Record Set for CloudFront Alias
  DnsRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref DomainName
      Type: A
      AliasTarget:
        HostedZoneId: Z2FDTNDATAQYW2 # CloudFront Fixed Zone ID
        DNSName: !GetAtt CloudFrontDistribution.DomainName

Outputs:
  BucketName:
    Value: !Ref WebsiteBucket
    Description: Name of the S3 Bucket

  DistributionId:
    Value: !Ref CloudFrontDistribution
    Description: CloudFront Distribution ID

  WebsiteURL:
    Value: !GetAtt WebsiteBucket.WebsiteURL
    Description: S3 Website Endpoint URL

  CloudFrontDomainName:
    Value: !GetAtt CloudFrontDistribution.DomainName
    Description: CloudFront Domain Name

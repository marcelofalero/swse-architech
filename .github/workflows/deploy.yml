name: Deploy SWSE Architect

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  STACK_NAME: SWSE-Architect # Ensure this matches your CloudFormation stack name

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Permissions required if using OIDC, though we use secrets here.
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account ID
        id: get-account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "ACCOUNT_ID=$ACCOUNT_ID" >> $GITHUB_ENV
          echo "Account ID: $ACCOUNT_ID"

      - name: Manual Assume Role Handshake
        id: assume-role
        run: |
          echo "Initiating handshake for role: ${{ secrets.AWS_ROLE_TO_ASSUME }}"
          
          # 1. Execute the manual assume-role command
          # We use --query to get exactly what we need in a tab-separated string
          # This is the exact command you ran manually
          KST=($(aws sts assume-role \
            --role-arn ${{ secrets.AWS_ROLE_TO_ASSUME }} \
            --role-session-name "GitHubVibeCheck" \
            --query 'Credentials.[AccessKeyId,SecretAccessKey,SessionToken]' \
            --output text))
          
          # 2. Security: Mask the temporary credentials in the logs
          echo "::add-mask::${KST[0]}"
          echo "::add-mask::${KST[1]}"
          echo "::add-mask::${KST[2]}"
          
          # 3. Inject the Temporary Session into the environment
          echo "AWS_ACCESS_KEY_ID=${KST[0]}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${KST[1]}" >> $GITHUB_ENV
          echo "AWS_SESSION_TOKEN=${KST[2]}" >> $GITHUB_ENV
          
          echo "Handshake successful. Session Token injected."

      - name: Verify Identity
        run: |
          # This will now return the Role ARN instead of the User ARN
          aws sts get-caller-identity

      - name: Get Stack Outputs
        id: stack-outputs
        run: |
          echo "Retrieving outputs for stack: $STACK_NAME"
          # Now running as the Deployment Role
          aws cloudformation describe-stacks --stack-name ${{ env.STACK_NAME }} > stack.json

          BUCKET_NAME=$(jq -r '.Stacks[0].Outputs[] | select(.OutputKey=="BucketName") | .OutputValue' stack.json)
          DISTRIBUTION_ID=$(jq -r '.Stacks[0].Outputs[] | select(.OutputKey=="DistributionId") | .OutputValue' stack.json)

          if [ -z "$BUCKET_NAME" ] || [ "$BUCKET_NAME" == "null" ]; then
            echo "Error: BucketName not found in stack outputs."
            exit 1
          fi

          echo "BUCKET_NAME=$BUCKET_NAME" >> $GITHUB_ENV
          echo "DISTRIBUTION_ID=$DISTRIBUTION_ID" >> $GITHUB_ENV

          echo "Target Bucket: $BUCKET_NAME"
          echo "Target Distribution: $DISTRIBUTION_ID"

      - name: Sync Files to S3
        run: |
          aws s3 sync public/ s3://${{ env.BUCKET_NAME }} --delete

      - name: Invalidate CloudFront
        if: env.DISTRIBUTION_ID != 'null' && env.DISTRIBUTION_ID != ''
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ env.DISTRIBUTION_ID }} --paths "/*"

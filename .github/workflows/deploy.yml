name: Deploy SWSE Architect

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  STACK_NAME: swse-starship-stack # Ensure this matches your CloudFormation stack name

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Permissions required if using OIDC, though we use secrets here.
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Stack Outputs
        id: stack-outputs
        run: |
          echo "Retrieving outputs for stack: $STACK_NAME"
          # This assumes the stack is already created.
          aws cloudformation describe-stacks --stack-name ${{ env.STACK_NAME }} > stack.json

          BUCKET_NAME=$(jq -r '.Stacks[0].Outputs[] | select(.OutputKey=="BucketName") | .OutputValue' stack.json)
          DISTRIBUTION_ID=$(jq -r '.Stacks[0].Outputs[] | select(.OutputKey=="DistributionId") | .OutputValue' stack.json)

          if [ -z "$BUCKET_NAME" ] || [ "$BUCKET_NAME" == "null" ]; then
            echo "Error: BucketName not found in stack outputs."
            exit 1
          fi

          echo "BUCKET_NAME=$BUCKET_NAME" >> $GITHUB_ENV
          echo "DISTRIBUTION_ID=$DISTRIBUTION_ID" >> $GITHUB_ENV

          echo "Target Bucket: $BUCKET_NAME"
          echo "Target Distribution: $DISTRIBUTION_ID"

      - name: Sync Files to S3
        run: |
          aws s3 sync . s3://${{ env.BUCKET_NAME }} --delete --exclude ".git/*" --exclude ".github/*" --exclude "infrastructure/*" --exclude ".gitignore" --exclude "stack.json"

      - name: Invalidate CloudFront
        if: env.DISTRIBUTION_ID != 'null' && env.DISTRIBUTION_ID != ''
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ env.DISTRIBUTION_ID }} --paths "/*"

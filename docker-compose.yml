services:
  backend:
    build:
      context: .
      dockerfile: backend-go/Dockerfile
    ports:
      - "8787:8787"
    volumes:
      - wrangler-state:/app/backend-go/.wrangler
    environment:
      - GOOGLE_CLIENT_ID=dev-mock-client-id
      - SESSION_SECRET=dev-mock-secret
      - WRANGLER_LOG=info
      - WRANGLER_SEND_METRICS=false

  frontend:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./public:/usr/share/nginx/html
      - ./backend-go/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend

  tests:
    build:
      context: tests
      dockerfile: Dockerfile
    profiles:
      - test
    depends_on:
      - backend
      - frontend
    environment:
      - BASE_URL=http://backend:8787
      - HEADLESS=false
    command: sh -c "python wait_for_api.py && pytest --base-url http://frontend"

  swagger:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./backend-go/docs:/usr/share/nginx/html:ro

volumes:
  wrangler-state:

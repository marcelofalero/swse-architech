services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app/backend
    ports:
      - "8787:8787"
    volumes:
      - .:/app
      - wrangler-state:/app/backend/.wrangler
    environment:
      - GOOGLE_CLIENT_ID=dev-mock-client-id
      - SESSION_SECRET=dev-mock-secret
    # Entrypoint is handled by Dockerfile now

  frontend:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./public:/usr/share/nginx/html
      - ./backend/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend

  tests:
    build:
      context: tests
      dockerfile: Dockerfile
    profiles:
      - test
    depends_on:
      - backend
      - frontend
    environment:
      - BASE_URL=http://backend:8787
    command: sh -c "python wait_for_api.py && pytest --base-url http://frontend"

volumes:
  wrangler-state:
